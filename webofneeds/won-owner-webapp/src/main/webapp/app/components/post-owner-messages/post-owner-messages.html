<!-- TODO parametrize by selected tab -->
<header>
    <won-topnav></won-topnav>
    <won-owner-title-bar selection="self.selection">
    </won-owner-title-bar>
</header>
<main class="ownerpostcontent">

    <ul>
        <li>
            <a ui-sref="post({connectionType: 'http://purl.org/webofneeds/model#Suggested', openConversation: null, connectionUri: null, postUri: self.postUri})">Hint</a>
        </li>
        <li>
            <a ui-sref="post({connectionType: 'http://purl.org/webofneeds/model#Connected', openConversation: null, connectionUri: null, postUri: self.postUri})">Connected</a>
        </li>
        <li>
            <a ui-sref="post({connectionType: 'http://purl.org/webofneeds/model#RequestReceived', openConversation: null, connectionUri: null, postUri: self.postUri})">Requests</a>
        </li>
        <li>
            <a ui-sref="post({connectionType: 'http://purl.org/webofneeds/model#RequestSent', openConversation: null, connectionUri: null, postUri: self.postUri})">Sent Requests</a>
        </li>
    </ul>

    <!-- left column -->
    <won-connection-selection
            class="owner__messages"
            connection-type="self.connectionType"
            selected-connection="::self.openConnection(connectionUri)"
            >
    </won-connection-selection>
    <!-- /left column -->

    <!-- right column -->
    <!-- Conversations: -->
    <div class="post-messages" ng-show="self.showConversationDetails">
        <div class="post-messages__inner">
            <won-post-messages></won-post-messages>
        </div>
    </div>

    <!-- Incoming Requests: -->
    <div class="post-messages" ng-show="self.showIncomingRequestDetails">
        <won-open-request></won-open-request>
    </div>

    <!-- Matches: -->
    <div class="post-messages" ng-show="self.showMatchDetails">
        <div class="post-messages__inner">
            Can't handle matches here yet.
        </div>
    </div>
    <!-- /right column -->
</main>
