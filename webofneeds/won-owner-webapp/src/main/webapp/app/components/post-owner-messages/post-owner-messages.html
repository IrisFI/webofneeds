<!-- TODO parametrize by selected tab -->
<header>
    <won-topnav></won-topnav>
    <won-owner-title-bar selection="self.selection" item="self.post"></won-owner-title-bar>
</header>
<main class="ownerpostcontent">
    <div class="owner__messages">
        <won-connection-message-item-line open="false" open-conversation="self.openConversation" item="item" ng-repeat="(key,item) in self.conversations"></won-connection-message-item-line>
    </div>
    <div class="post-messages" ng-show="self.openConversation">
        <div class="post-messages__inner">
            <won-post-messages connection-and-related-data="self.openConversation"></won-post-messages>
        </div>
    </div>
</main>
