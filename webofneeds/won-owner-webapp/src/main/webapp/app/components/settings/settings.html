<header>
    <won-topnav></won-topnav>
    <won-settings-title-bar selection="self.selectedTab" avatarcount="self.avatars.length"></won-settings-title-bar>
</header>
<main class="settingscontent">
    <div class="ac__inner" ng-show="self.selectedTab == 0">
        <won-account-settings></won-account-settings>
        <div class="flexrow">
            <won-address-settings items="self.addresses"></won-address-settings>
            <won-notification-settings items="self.notifications"></won-notification-settings>
        </div>
    </div>
    <div class="ac__inner" ng-show="self.selectedTab == 1">
        <won-avatar-settings items="self.avatars"></won-avatar-settings>
    </div>
</main>
