<header>
    <won-topnav></won-topnav>
</header>
<main class="connectionscontent" ng-class="{'empty' : !self.hasConnections && !self.hasOwnNeeds}">
    
    <!-- LEFT SIDE -->
    <div class="oir__requests" ng-class="{'hide-in-responsive': self.connection || self.selectedPost || self.showCreateView}">
        <!-- TODO: move oir__create-post to own component -->
        
        <won-connections-overview
            on-selected-connection="self.selectedConnection(connectionUri)",
            on-selected-need="self.selectedNeed(needUri)",
            open="self.open">
        </won-connections-overview>
    </div>

    <!-- RIGHT SIDE -->
    <!--  ng-if="!self.selectedPost && !self.showCreateView && (self.hasConnections || self.hasOwnNeeds) && (!self.connection || self.connectionType === self.WON.Closed)" -->
    <div class="post__contentside post__contentside--empty" ng-if="!self.selectedPost && !self.connection && !self.showCreateView"
        ng-class="{'hide-in-responsive' : self.connectionUri === undefined}">
        <span class="post__contentside__description__text">
            Here you will see all chats, requests, and suggestions for your needs if you click on them on the left side.
        </span>
    </div>
    <div class="post__contentside post__contentside--create" ng-if="self.showCreateView">
        <div class="clickable"
            ng-click="self.router__stateGoCurrent({showCreateView: undefined})">
            <svg style="--local-primary:var(--won-primary-color);"
                    class="oir__close-create-post__icon clickable">
                <use href="#ico36_close"></use>
            </svg>
        </div>
        <won-create-post></won-create-post>
    </div>
    <div class="post__contentside" ng-if="!self.selectedPost && !self.showCreateView && self.connection && self.connectionType !== self.WON.Closed">
        <won-send-request include-header="true" ng-if="self.connectionType === self.WON.Suggested"></won-send-request>
        <won-post-messages ng-if="self.connectionType === self.WON.Connected || self.connectionType === self.WON.RequestReceived || self.connectionType === self.WON.RequestSent"></won-post-messages>
    </div>
    <div class="post__contentside" ng-if="self.selectedPost && !self.showCreateView">
        <won-post-info include-header="true"></won-post-info>
    </div>
</main>
