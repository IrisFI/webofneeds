<header>
    <won-topnav></won-topnav>
    <won-overview-title-bar selection="self.selection" ng-if="!self.post"></won-overview-title-bar>
    <won-owner-title-bar selection="self.ownerSelection" ng-if="self.post"></won-owner-title-bar>
</header>
<main class="overviewincomingrequestscontent" ng-class="{'empty' : !self.hasOpenConnections}">
    <div class="opc__inner empty" ng-if="!self.hasOpenConnections">
        <div class="opc__empty">
            <div class="opc__empty__description">
                <svg class="opc__empty__description__icon"
                    style="--local-primary:#CCD2D2;">
                        <use href="#ico36_incoming"></use>
                </svg>
                <span class="opc__empty__description__text">Here you will see all incoming requests for your needs, but
                    currently there are none. Check again later!</span>
            </div>
            <a ng-click="self.router__stateGoResetParams('createNeed')" class="opc__empty__link clickable">
                <svg style="--local-primary:var(--won-primary-color);"
                    class="opc__empty__link__icon">
                        <use href="#ico36_plus"></use>
                </svg>
                <span class="opc__empty__link__caption">Create a Need</span>
            </a>
        </div>
    </div>
    <div class="oir__requests" ng-class="{'hidden': self.connection}">
        <!-- connection-type="::self.WON.RequestReceived" -->
        <won-connections-overview
            on-selected-connection="self.selectedConnection(connectionUri)",
            open="self.open">
        </won-connections-overview>
    </div>
    <div class="post__contentside">
        <!-- <won-open-request ng-if="self.connection"></won-open-request> -->
        <won-open-request ng-if="self.connectionType === self.WON.RequestReceived"></won-open-request>
        <won-send-request ng-if="self.connectionType === self.WON.Suggested"></won-send-request>
        <won-post-messages ng-if="self.connectionType === self.WON.Connected"></won-post-messages>
    </div>
    <!-- TODO: additional div if nothing is selected, similar to post.html? -->
</main>
