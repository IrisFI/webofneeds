<header>
    <won-topnav></won-topnav>
    <won-overview-title-bar selection="self.selection" ng-if="!self.post"></won-overview-title-bar>
    <won-owner-title-bar selection="self.ownerSelection" ng-if="self.post"></won-owner-title-bar>
</header>
<main class="overviewincomingrequestscontent" ng-class="{'empty' : !self.hasRequests}">
    <div class="opc__inner empty" ng-if="!self.hasRequests">
        <div class="opc__empty">
            <div class="opc__empty__description">
                <img src="generated/icon-sprite.svg#ico36_incoming_grey" class="opc__empty__description__icon">
                <span class="opc__empty__description__text">Here you will see all incoming requests for your needs, but
                    currently there are none. Check again later!</span>
            </div>
            <a ui-sref="createNeed" class="opc__empty__link">
                <img src="generated/icon-sprite.svg#ico36_plus" class="opc__empty__link__icon">
                <span class="opc__empty__link__caption">Create a Need</span>
            </a>
        </div>
    </div>
    <div class="oir__requests" ng-class="{'hidden': self.connection !== undefined}">
        <won-connections-overview
            connection-type="::self.WON.RequestReceived"
            on-selected-connection="self.selectedConnection(connectionUri)">
        </won-connections-overview>
        <!--
        <won-request-item-line
                open="false"
                item="item"
                ng-repeat="(key,item) in self.incomingRequestsOfNeed">
        </won-request-item-line>
        -->
    </div>
    <won-open-request
        class="oir__openrequest"
        ng-if="self.connection">
    </won-open-request>
</main>
