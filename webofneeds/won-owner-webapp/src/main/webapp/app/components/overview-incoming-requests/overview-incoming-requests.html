<header>
    <won-topnav></won-topnav>
    <won-overview-title-bar selection="this['overview-incoming-requests'].selection"></won-overview-title-bar>
</header>
<main class="overviewincomingrequestscontent">
    <div class="oir__requests">
        <won-request-item-line open="false" open-request="this['overview-incoming-requests'].openRequest" item="item" ng-repeat="item in this['overview-incoming-requests'].requests"></won-request-item-line>
    </div>
    <div class="oir__openrequest" ng-show="this['overview-incoming-requests'].openRequest">
        <won-open-request item="this['overview-incoming-requests'].openRequest"></won-open-request>
    </div>
</main>
