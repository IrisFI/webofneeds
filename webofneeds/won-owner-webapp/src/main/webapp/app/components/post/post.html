<!-- TODO parametrize by selected tab -->
<header>
    <won-topnav></won-topnav>
    <won-visitor-title-bar item="self.post"></won-visitor-title-bar>
</header>
<main class="postcontent">
    <!-- Post info view when there's no connection-state/-type selected -->
    <won-send-request ng-if="self.post && !self.isOwnPost" class="won-send-request--noheader"></won-send-request>
    <button ng-click="self.goToOwnPost()" ng-if="self.post && self.isOwnPost " class="won-button--filled red">GO TO POST VIEW TODO: AUTOMATICALLY DO THIS</button>
</main>
<footer>
    <div class="footer__title">
        <img src="skin/{{self.themeName}}/images/logo.svg" class="footer__title__logo">
        <div class="footer__title__appTitle">
            {{ self.appTitle }}
        </div>
        <div class="footer__title__tagLine">Web Of Needs</div>
    </div>
    <div class="footer__links">
        <a class="footer__links__link" href="{{ self.absHRef(self.$state, 'about', {'aboutSection': undefined}) }}">About</a>
        <span class="footer__links__divider">|</span>
        <a class="footer__links__link" href="{{ self.absHRef(self.$state, 'about', {'aboutSection': 'aboutPrivacyPolicy'}) }}">Privacy</a>
        <span class="footer__links__divider">|</span>
        <a class="footer__links__link" href="{{ self.absHRef(self.$state, 'about', {'aboutSection': 'aboutFaq'}) }}">FAQ</a>
    </div>
</footer>
