<header>
    <won-topnav></won-topnav>
    <won-overview-title-bar selection="self.selection" ng-if="!self.post"></won-overview-title-bar>
    <won-owner-title-bar selection="self.ownerSelection" item="self.post" ng-if="self.post"></won-owner-title-bar>
</header>
<main class="overviewsentrequestscontent">
    <div class="oir__requests">
        <won-request-item-line open="false" open-request="self.openRequest" item="item" ng-repeat="(key,item) in self.sentRequestsOfNeed"></won-request-item-line>
    </div>
    <div class="oir__openrequest" ng-show="self.openRequest">
        <won-open-request item="self.openRequest"></won-open-request>
    </div>
</main>
