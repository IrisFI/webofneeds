<div class="col-md-12">
    <div class="col-md-4">
        <div ng-repeat="row in preparedResults">
            <div class="row">
                <div class="col-md-6" ng-repeat="result in row">
                    <a href="#/search/1" class="thumbnail">
                        <img application-control
                             ng-src="{{getTypePicURI(getPostType(result))}}"
                             alt="Generic placeholder thumbnail"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <won-Post-Detail class="col-md-8 well " ng-controller="PostDetailCtrl"></won-Post-Detail>
</div>
