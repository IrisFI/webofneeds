<div class="col-md-12">
    <div class="col-md-6">
        <div ng-repeat="row in preparedResults">
            <div class="row">
                <div class="col-md-6 container "  ng-repeat="result in row">
                    <a ng-class="selected(result.id)" ng-click="select(result.id)">
                        <div
                             class="col-md-12"
                             ng-controller="SearchResultCtrl">
                            <img application-control
                                 ng-src="{{getTypePicURI(res.type)}}"
                                 alt="Generic placeholder thumbnail"/>
                            <div class="bottom-overlap" ng-bind="res.title"></div>
                        </div>

                    </a>

                </div>
            </div>
        </div>
    </div>

    <won-Post-Detail class="col-md-6 well" need="selectedNeed"></won-Post-Detail>
</div>
