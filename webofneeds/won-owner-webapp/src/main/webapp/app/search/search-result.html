<div class="col-md-12">
    <div class="col-md-6">
        <div ng-repeat="row in preparedResults">
            <div class="row">
                <div class="col-md-6 container"  ng-repeat="result in row">
                    <a href="#/search/1" class="thumbnail">
                        <div class="col-md-12" ng-controller="SearchResultCtrl"
                             ng-init="init(result)">
                            <img application-control
                                 ng-src="{{getTypePicURI(res.type)}}"
                                 alt="Generic placeholder thumbnail"/>
                            <div class="bottom-overlap" ng-bind="res.title"></div>
                        </div>

                    </a>

                </div>
            </div>
        </div>
    </div>
    <won-Post-Detail class="col-md-6 well " ng-controller="PostDetailCtrl"></won-Post-Detail>
</div>
