<tr ng-show="showPublic()" ng-attr-id="$index"
    ng-repeat="message in chosenMessage.lastMessages | orderBy:sortedField:reversedSort" >
    <td>
        <div class="row col-lg-3">
            <img ng-src="{{getImageForMessage(message)}}" width="50" height="50"> <!--TODO change size-->
            </br>{{message.timestamp}}</br>{{message.timestamp |date:'HH:mm'}} <!--TODO put here time-->
        </div>
        <p class="row col-lg-9 text-justify" ng-bind="message.text">
        </p>
    </td>
</tr>
