# hostname of the node
node.host=127.0.0.1

# cluster config defines the seed cluster nodes and how other components can connect
# to these to join the cluster.
# set the seed nodes to the matcher service as well as the local port so that each
# of the nodes can reconnect with the other one if one goes down
cluster.seedNodes=127.0.0.1:2551,127.0.0.1:2552
cluster.name=ClusterSystem
cluster.local.port=2552

